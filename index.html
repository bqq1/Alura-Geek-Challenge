                <div class="input-container">
                    <div class="input-formulario">
                        <input type="text" minlength="3" id="nome" name="nome" required data-nome>
                        <label for="nome">Nome do Produto</label>
                        <span class="span-required">O Nome do produto deve possuir pelo menos 3 caracteres</span>
                    </div>
                    <div class="input-formulario">

                    </div>
